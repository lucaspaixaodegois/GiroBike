<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">

			<div class="navbar navbar-inverse">
				<div class="navbar-brand" style="width: 100%; text-align: center;">Cadastro
					de Usu√°rio</div>
			</div>
			
				<div class="row">
					<div class="col-xs-12 col-xs-updated">
						<h:form styleClass="form-horizontal">
							<h:messages id="messages" style="color:red" globalOnly="false" />


							<h:messages style="color:red" />
							<h:form>
								<h:panelGrid id="panelForm" columns="2">

									<h:outputLabel value="Nome: " />
									<h:inputText value="#{usuarioController.usuario.nome}" />

									<h:outputLabel value="CPF: " />
									<h:inputText value="#{usuarioController.usuario.cpf}" />


									<h:outputLabel value="Login: " />
									<h:inputText value="#{usuarioController.usuario.login}" />

									<h:outputLabel value="Senha: " />
									<h:inputSecret value="#{usuarioController.usuario.senha}" />

									<h:outputLabel value="Data de Nascimento: " />
									<input type="date"
										jsf:value="#{usuarioController.usuario.dataNascimento}"
										pattern="yyyy-MM-dd">
									<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
									</input>

									<h:outputLabel value="Perfil: " />
									<h:selectOneMenu value="#{usuarioController.usuario.perfil}">
										<f:selectItem itemLabel="Selecione ..." />
										<f:selectItems value="#{usuarioController.listaPerfil}"
											var="perfil" itemLabel="#{perfil.label}"
											itemValue="#{perfil}" />
									</h:selectOneMenu>

								</h:panelGrid>

								<h:panelGrid columns="4">
									<h:commandButton styleClass="btn btn-primary form-control"
										value="Incluir"
										disabled="#{usuarioController.usuario.id != null}"
										actionListener="#{usuarioController.incluir}">
										<f:ajax execute="panelForm" render="@all" />
									</h:commandButton>

									<h:commandButton styleClass="btn btn-default form-control"
										value="Alterar"
										disabled="#{usuarioController.usuario.id == null}"
										actionListener="#{usuarioController.alterar}">
										<f:ajax execute="panelForm" render="@all" />
									</h:commandButton>

									<h:commandButton class="btn btn-outline-danger" value="Excluir"
										disabled="#{usuarioController.usuario.id == null}"
										actionListener="#{usuarioController.excluir}"
										styleClass="col-md-2 mb-3 btn btn-default form-control">
										<f:ajax execute="panelForm" render="@all" />
									</h:commandButton>

									<h:commandButton
										styleClass="col-md-2 mb-3 btn btn-default form-control"
										value="Limpar" actionListener="#{usuarioController.limpar}">
										<f:ajax execute="@this" render="@all" />
									</h:commandButton>

								</h:panelGrid>

							</h:form>

						</h:form>
					</div>
				</div>

		</div>
	</ui:define>
</ui:composition>
</html>
