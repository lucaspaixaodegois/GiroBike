<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="templateAntigo.css" />
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar navbar-inverse header">
		
			<h1> GiroBike </h1>
			<div style="text-align: right;">
				<h:form>
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}" style="color:white" />
				</h:form>
			</div>
		</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>

					<h:commandLink value="Login"
						action="#{templateController.redirecionar('/GiroBike/faces/login.xhtml')}" />
<br/>
					<h:commandLink value="Cadastro de Bike"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/bike.xhtml')}" />
<br/>
					<h:commandLink value="Cadastro de Usuário"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/usuario.xhtml')}" />
<br/>
					<h:commandLink value="Cadastro de Produto"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/produto.xhtml')}" />
<br/>
					<h:commandLink value="Venda de Produto"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/vendaproduto.xhtml')}" />
<br/>
					<h:commandLink
						value="Carrinho (#{templateController.qtdItensCarrinho})"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/carrinho.xhtml')}" />
<br/>
					<h:commandLink value="Histórico de Venda"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/historico.xhtml')}" />
<br/>
					<h:commandLink value="Consulta Usuario"
						action="#{templateController.redirecionar('/GiroBike/faces/pages/consultausuario.xhtml')}" />
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
			</ui:insert>
		</div></div>
</h:body>
</html>
