<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">

			<div class="navbar navbar-inverse">
				<h:messages style="color:red" />
				<h:messages id="messages" style="color:red" globalOnly="false" />
				<div class="navbar-brand" style="width: 100%; text-align: center;">Histórico
					de Vendas</div>
			</div>

			<div class="row" align="center">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">

						<br />
						<br />

						<h:dataTable class="table table-striped table-hover"
							value="#{historicoController.listaVenda}" var="obj">
							<h:column class="table-warning">
								<f:facet name="header">Id</f:facet>
								<h:outputLabel value="#{obj.id}" />
							</h:column>

							<h:column class="warning">
								<f:facet name="header">Data</f:facet>
								<h:outputLabel value="#{obj.dataVenda}">
									<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Cliente</f:facet>
								<h:outputLabel value="#{obj.cliente}" />
							</h:column>

							<h:column>
								<f:facet name="header">Total da Venda</f:facet>
								<h:outputLabel value="#{obj.totalVenda}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Ação</f:facet>
								<h:commandButton class="btn btn-outline-danger"
									value="Detalhes ..."
									actionListener="#{historicoController.detalhes(obj)}">
									<f:ajax execute="@this" render="@none" />
								</h:commandButton>
							</h:column>


						</h:dataTable>
						<h:messages style="color:red" />

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
