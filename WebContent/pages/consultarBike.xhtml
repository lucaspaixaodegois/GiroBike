<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">

			<div class="navbar navbar-inverse">
				<h:messages style="color:red" />
				<h:messages id="messages" style="color:red" globalOnly="false" />
				<div class="navbar-brand" style="width: 100%; text-align: center;">Consultar
					Bike</div>
			</div>
			<h:form>
				<h:panelGrid id="panelForm" columns="4">

					<h:outputLabel styleClass="control-label" value="Nome: " />
					<h:inputText styleClass="control-label"
						value="#{consultaBikeController.bike.nome}" />


					<h:commandButton value="Pesquisar" class="btn btn-outline-dark"
						actionListener="#{consultaBikeController.pesquisar}">
						<f:ajax execute="panelForm" render="@all" />
					</h:commandButton>

					<h:commandButton styleClass="btn btn-success" value="Nova Bike"
						disabled="#{bikeController.bike.id != null}"
						actionListener="#{templateController.redirecionar('/GiroBike/faces/pages/bike.xhtml')}">
						<f:ajax execute="panelForm" render="@all" />
					</h:commandButton>

				</h:panelGrid>


				<h:dataTable class="table table-striped table-hover"
					value="#{consultaBikeController.listaBike}" var="obj">
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton class="btn btn-danger" value="Excluir"
							actionListener="#{consultaBikeController.excluir(obj.id)}">
							<f:ajax render="@all" execute="@this" />
						</h:commandButton>
						<h:commandButton class="btn btn-primary" value="Editar"
							actionListener="#{consultaBikeController.editar(obj.id)}">
							<f:ajax render="@form" execute="@this" />
						</h:commandButton>
					</h:column>

					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputLabel value="#{obj.id}" />
					</h:column>

					<h:column>
						<f:facet name="header">Marca</f:facet>
						<h:outputLabel value="#{obj.marca}" />
					</h:column>


					<h:column>
						<f:facet name="header">Categoria</f:facet>
						<h:outputLabel value="#{obj.categoria}" />
					</h:column>
					<h:column>
						<f:facet name="header">Modelo</f:facet>
						<h:outputLabel value="#{obj.modelo}" />
					</h:column>
					<h:column>
						<f:facet name="header">Categoria</f:facet>
						<h:outputLabel value="#{obj.tamanhoAro}" />
					</h:column>
					<h:column>
						<f:facet name="header">CPF</f:facet>
						<h:outputLabel value="#{obj.cpf}" />

					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
