<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">

			<div class="navbar navbar-inverse">
				<h:messages style="color:red" />
				<h:messages id="messages" style="color:red" globalOnly="false" />
				<div class="navbar-brand" style="width: 100%; text-align: center;">Detalhe
					da Venda</div>
			</div>

			<div class="row" align="center">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">

						<br />
						<br />

						<h:dataTable class="table table-striped table-hover"
							value="#{detalhesVendaController.venda.listaItemVenda}" var="obj">


							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputLabel value="#{obj.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Data</f:facet>
								<h:outputLabel value="#{obj.venda.dataVenda}" />
							</h:column>
							<h:column>
								<f:facet name="header">Cliente</f:facet>
								<h:outputLabel value="#{obj.venda.cliente}" />
							</h:column>

							<h:column>
								<f:facet name="header">Valor (R$)</f:facet>
								<h:outputLabel value="#{obj.valor}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>

							<h:outputLabel value="Itens vendidos: "
								styleClass="control-label" />
							<h:dataTable
								value="#{detalhesVendaController.venda.listaItemVenda}"
								var="obj" styleClass="table table-striped table-hover">>
									<h:column>
									<f:facet name="header">Descrição</f:facet>
									<h:outputLabel value="#{obj.produto.descricao}" />
								</h:column>

								<h:column>
									<f:facet name="header">Valor</f:facet>
									<h:outputLabel value="#{obj.valor}">
										<f:convertNumber locale="pt_BR" currencySymbol="R$"
											type="currency" />
									</h:outputLabel>
								</h:column>

							</h:dataTable>

							<h:commandButton value="Voltar"
								onclick="history.go(-1); return false;"
								styleClass="col-md-2 mb-3 btn btn-default form-control" />
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
