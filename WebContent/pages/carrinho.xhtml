<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
		<div class="container">

			<div class="navbar navbar-inverse">
				<h:messages style="color:red" />
				<h:messages id="messages" style="color:red" globalOnly="false" />
				<div class="navbar-brand" style="width: 100%; text-align: center;">Histórico
					de Vendas</div>
			</div>

			<div class="row" align="center">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">

						<br />
						<br />

						<h:dataTable class="table table-striped table-hover"
							value="#{carrinhoController.venda.listaItemVenda}" var="obj">
							<h:column>
								<f:facet name="header">Descrição</f:facet>
								<h:outputLabel value="#{obj.produto.descricao}" />
							</h:column>

							<h:column>
								<f:facet name="header">Valor (R$)</f:facet>
								<h:outputLabel value="#{obj.valor}">
									<f:convertNumber locale="pt_BR" currencySymbol="R$"
										type="currency" />
								</h:outputLabel>
							</h:column>

							<h:column>
								<f:facet name="header">Ações</f:facet>
								<h:commandButton class="btn btn-danger" value="remover"
									actionListener="#{carrinhoController.remover(obj)}">
									<f:ajax render="@all" execute="@this" />
								</h:commandButton>
							</h:column>

						</h:dataTable>
						<h:outputLabel value="Informe o nome do Cliente: " />
						<h:inputText required="true" styleClass="form-control"
							value="#{carrinhoController.nomeCliente}" />

						<h:commandButton class="btn btn-success" value="Finalizar Venda"
							actionListener="#{carrinhoController.finalizar}">
						</h:commandButton>

						<h:messages style="color:red" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
