<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1>Carrinho</h1>

			<h:form>


				<h:dataTable class="table table-striped table-hover"
					value="#{carrinhoController.venda.listaItemVenda}" var="obj">
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputLabel value="#{obj.produto.descricao}" />
					</h:column>

					<h:column>
						<f:facet name="header">Valor (R$)</f:facet>
						<h:outputLabel value="#{obj.valor}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputLabel>
					</h:column>

					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandButton class="btn btn-danger" value="remover"
							actionListener="#{carrinhoController.remover(obj)}">
							<f:ajax render="@all" execute="@this" />
						</h:commandButton>
					</h:column>

				</h:dataTable>
				<h:outputLabel value="Informe o nome do Cliente: " />
				<h:inputText styleClass="control-label"
					value="#{carrinhoController.nomeCliente}"/>

				<h:commandButton class="btn btn-success" value="Finalizar Venda"
					actionListener="#{carrinhoController.finalizar}">
				</h:commandButton>

				<h:messages style="color:red" />
			</h:form>
		</center>
	</ui:define>
</ui:composition>

</html>
